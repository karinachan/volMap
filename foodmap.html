function getgeoJson(imgurl,lat,long,captions,myLayer){
  if (captions===undefined){
    captions = "No Comment";
  };
  var geoJson = [{
      type: 'Feature',
      "geometry": { "type": "Point", "coordinates": [long,lat]}, //Why does this take long,lat instead of lat,long
      "properties": {
          "image": imgurl,
          "url": imgurl,
          //"marker-symbol": "star",
          "marker-color": "#ff8888",
          "marker-size": "large",
          "captions": captions,
      }
  }];

  // Add custom popups to each using our custom feature properties
  myLayer.on('layeradd', function(e) {
      var marker = e.layer,
          feature = marker.feature;

      // Create custom popup content

      console.log(feature.properties.captions);
      var popupContent =  '<a target="_blank" class="popup" href="' + feature.properties.url + '">' +
                              '<img src="' + feature.properties.image + '" />' +
                              feature.properties.captions +
                          '</a>';

      // http://leafletjs.com/reference.html#popup
      marker.bindPopup(popupContent,{
          closeButton: false,
          minWidth: 320
      });
  });


  return geoJson;
}
